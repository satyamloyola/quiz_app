<!DOCTYPE html>
<head>
    <title>Django Python Quiz App</title>
</head>
<body>
    <center>
        <h1>How To Create Quiz App Dynamically From MySQL(phpMyAdmin)</h1>
        <h3>Python Django With Javascript & jquery</h3>
    </center>    
        <div style="padding-left: 30px;">
            {% for result in Quiz %}
            <table>
                <tr>
                    <td>{{result.id}} ) {{result.Question}} ?</td>
                </tr>
                 <tr>
                     <td><input type="radio" id ="Option1" value="{{result.Option1}}">{{result.Option1}}</td>
                 </tr>
                 <tr>
                    <td><input type="radio" id ="Option2" value="{{result.Option2}}">{{result.Option2}}</td>
                </tr>
                <tr>
                    <td><input type="radio" id ="Option3" value="{{result.Option3}}">{{result.Option3}}</td>
                </tr>
                <tr>
                    <td><input type="radio" id ="Option4" value="{{result.Option4}}">{{result.Option4}}</td>
                </tr>
                <tr>
                    <td><label id="corans">{{result.Corrans}}</label></td>
                </tr>
            </table>
        
         {% endfor %}
        </hr>
        <input type="submit" value="Click for results" id="but1"/>
    </div>
</body>
</html>
